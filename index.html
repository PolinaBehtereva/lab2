				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Математическая статистика

						***Математическая статистика*** - раздел математики, разрабатывающий методы регистрации, описания
						и анализа данных наблюдений и экспериментов с целью построения вероятностных моделей массовых случайных явлений.
				
						Note:
						
					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Выборка
						***Выборка*** или ***выборочная совокупность*** - это часть объектов из генеральной совокупности, 
						отобранных для сплошного изучения.

						***Генеральной совокупностью*** называется совокупность объектов подлежащих изучению по отношению к некторому
						качественному или количественному признаку. 
				
						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Примеры выборки

						**Пример 1:** В высокий цилиндрический сосуд с жидкостью сбрасывается достаточно маленький и тяжёлый шарик, 
						после чего замеряется время его погружения.				
						Предположим, что в результате 5 опытов получены следующие результаты (в секундах):		
						$t_1 = 6.9, t_2 = 6.7,  t_3 = 7,  t_4 = 7.2,  t_5 = 6.8$
						Таким образом, проведённые 5 опытов есть, по сути, выборка. Т.к. шарик можно было сбрасывать в воду гораздо большее и 
						теоретически вообще бесконечное количество раз. 

						Note:
						
					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Примеры выборки

						**Пример 2:** Иннокентий пошёл на базу исследовать помидоры. Ему требуется определить среднюю массу помидора. Очевидно, что на базе находится много помидоров. И для того, чтобы посчитать среднюю массу помидора, можно взвесить каждый овощ по отдельности
						и посчитать их среднее арифметическое. Но это долго и трудно. Поэтому для оценки можно собрать минимум 500-1000 помидоров, которые будут 
						характеризовать всю совокупность помидоров. Это количество помидоров и будет считаться выборкой.

						Note:
						
					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Выборочное среднее

						***Выборочным средним ($\bar x_в$)*** называется среднее арифметическое значений признака выборочной совокупности.
						Для различных значений $x_1, x_2,...,x_n$  признака выборочной совокупности объема $n$ имеем:<br/>
						$\bar x_в$ = $\tfrac{x_1 + x_2 +...+ x_n}{n}$ = $\tfrac{\sum\limits_{i=1}^{n} x_i}{n}$

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Выборочное среднее
						
						Если значения признака имеют соответствующие частоты $n_1+n_2+…+n_k = n$, то 

						$\bar x_в$ = $\tfrac{x_1n_1 + x_2n_2 +...+ x_kn_k}{n}$ = $\tfrac{\sum\limits_{i=1}^{k} x_in_i}{n}$

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Примеры выборочного среднего
						**Для дискретного вариационного ряда:** Пусть дана выборка с соответсвующими ей частотами, где $x$ - размер обуви<br/>
						$x: 35, 36, 37, 38, 39, 40, 41, 42$<br/>
						$n_i: 8, 9, 8, 12, 24, 25, 5, 9$<br/>
						Тогда: $n$ = 8 + 9 + 8 + 12 + 24 + 25 + 5 + 9 = 100<br/>
						<br/>$\bar x_в$ = $\tfrac{35\cdot 8 + 36\cdot9 + 37\cdot8 + 38\cdot12 + 39\cdot24 + 40\cdot25 + 41\cdot5 + 42\cdot9}{100}$ = 38.75

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Примеры выборочного среднего
						**Для интервального вариационного ряда:** Пусть даны интервалы с соответсвующими им частотами.<br/>
						$x:[80;90), [90;100), [100;110), [110;120), [120;130)$<br/>
						$n_i: 8, 15, 36, 29, 12$<br/>
						<br/>$\bar x_в$ = $\tfrac{85\cdot8 + 95\cdot15 + 105\cdot36 + 115\cdot29 + 125\cdot12}{100} = 107.2$
						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Медиана

						***Медианой ($M_e$)*** называется значение признака приходящееся на середину ранжированного(упорядоченного) ряда наблюдений.		
						- Если вариационный ряд имеет нечетное число членов($n = 2m + 1$), то $M_e$ = $x_{m+1}$		
						- Если число членов ряда чётно($n = 2m$), то <br/> $M_e$ = $\frac{x_m + x_{m+1}}{2}$
						
						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Медиана
						- Формула нахождения медианы для интервального ряда:<br/>
						<br/>$M_e$ = $x_{M_e}$ + $h\cdot\tfrac{\tfrac{n}{2} - n_{M_e}^\text{нак}}{n_{M_e-1}}$ ,где		
						$x_{M_e}$ - начало медианного интервала<br/>
						$n_{M_e}$ - частота медианного интервала<br/>
						$n_{M_e-1}^\text{нак}$ - накопленная частота предмедианного интервала<br/>
						$h$ - ширина интервала

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Примеры медиан
						***Для дискретного ряда:*** Пусть дана выборка с соответсвующими ей частотами, где $x$ - размер обуви<br/>
						$x: 35, 36, 37, 38, 39, 40, 41, 42$<br/>
						$n_i: 8, 9, 8, 12, 24, 25, 5, 9$<br/>
						<br/>$M_e$ = $\tfrac{x_{50} + x_{51}}{2}$ = $\tfrac{39 + 39}{2}$ = 39

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Примеры медиан
						***Для интервального ряда:*** Пусть даны интервалы с соответсвующими им частотами.<br/>
						$x:[80;90), [90;100), [100;110), [110;120), [120;130)$<br/>
						$n_i: 8, 15, 36, 29, 12$<br/>
						<br/>$M_e$ = 100 + $10\cdot\tfrac{\tfrac{100}{2} - 23}{36}$ = 107.5

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Мода
						
						***Мода ($M_o$)*** - значение во множестве наблюдений, которое встречается наиболее часто. То есть, вариант, которому 
						соответствует наибольшая частота.

						Иногда в совокупности встречается более чем одна мода.  
						 
						**Например:** 6, 2, 6, 6, 8, 9, 9, 9, 0; мода — 6 и 9    
						В этом случае можно сказать, что совокупность мультимодальна. 

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Мода
						
						Для интервального ряда находят модальный интервал:<br/>
						<br/>$M_o$ = $x_{M_o}$ + $h\cdot\tfrac{n_{M_o} - n_{M_o-1}}{(n_{M_o}-n_{M_o-1}) + (n_{M_o}-n_{M_o+1})},$<br/>
						<br/>где $x_{M_o}$ - начало интервала, где содержится $n_{M_o}$;<br/>
						$n_{M_o}$ - наибольшая частота

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Пример моды
						**Для интервального ряда:** Пусть даны интервалы с соответсвующими им частотами.<br/>
						$x:[80;90), [90;100), [100;110), [110;120), [120;130)$<br/>
						$n_i: 8, 15, 36, 29, 12$<br/>
						<br/>$M_o$ = 100 + $10\cdot\tfrac{36 - 15}{(36 -15) + (36 -29)}$ = 107.5

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Минимум
						***Минимум ($x_{min}$)*** - наименьшая из величин выборки.<br/>
						<br/>**Пример:** Дана выборка суммы денег, потраченных в каждый из шести дней.<br/>
						$x_1 = 150, x_2 = 180, x_3 = 230, x_4 = 250,$<br/>$ x_5 = 160, x_6 = 170.$<br/>В этом случае  
						$x_\text{min}$ = 150 

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Максимум
						***Максимум ($x_{max}$)*** - наибольшая из величин выборки.
						<br/>**Пример:** Дана выборка суммы денег, потраченных в каждый из шести дней.<br/>
						$x_1 = 150, x_2 = 180, x_3 = 230, x_4 = 250,$<br/>$ x_5 = 160, x_6 = 170.$<br/>В этом случае			
						$x_\text{max}$ = 250

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Размах
						
						***Размах ($R$)*** - разность между наибольшим и наименьшим значениями результатов наблюдений.<br/>
						**Пример:** Дана выборка суммы денег, потраченных в каждый из шести дней.<br/>
						$x_1 = 150, x_2 = 180, x_3 = 230, x_4 = 250,$<br/>$ x_5 = 160, x_6 = 170$<br/>В этом случае  
						$x_\text{max}$ = 250 ,$x_\text{min}$ = 150 <br/>
						$R$ = $x_\text{max} - x_\text{min}$ = 250 - 150 = 100

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Дисперсия
						***Дисперсия или выборочная дисперсия ($D_в$)***  – это среднее арифметическое квадратов отклонений всех вариант выборки от выборочной средней<br/>
						$D_в$ = $\tfrac{\sum\limits_{i=1}^{n}(x_i - \bar x_в)^2\cdot n_i}{n} \quad$ или $\quad$
						$D_в$ = $\bar {x^2} - \bar{(x_в)}^2$,<br/>
						где $n_i$ - соответствующие частоты;<br/>
						**Несмещённая (исправленная) дисперсия:**<br/>
						$\tilde{D_в}$ = $\tfrac{\sum\limits_{i=1}^{n}(x_i - \bar x_в)^2}{n-1}$

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Дисперсия
						**Пример:**$\scriptsize\text{ Пусть дана выборка с соответсвующими ей частотами}$<br/>
						$\scriptsize x: 35, 36, 37, 38, 39, 40, 41, 42$<br/>
						$\scriptsize n_i: 8, 9, 8, 12, 24, 25, 5, 9$
						<br/>$\small\bar x_в = \scriptsize\tfrac{35\cdot 8 + 36\cdot9 + 37\cdot8 + 38\cdot12 + 39\cdot24 + 40\cdot25 + 41\cdot5 + 42\cdot9}{100} = \scriptsize 38.75$<br/>
						$\small D_в = \tfrac{\sum\limits_{i=1}^{8}(x_i - \bar x_в)^2\cdot n_i}{100} = 
						\tfrac{8(35-38.75)^2 + 9(36 - 38.75)^2 + }{100}$ <br/><br>$\small \tfrac{+8(37 - 38.75)^2 + 12(38-38.75)^2+
						24(39-38.75)^2 + 25(40-38.75)^2 +}{100}$<br/><br/> $\small \tfrac{+5(41-38.75)^2 + 9(42-38.75)^2}{100} =\scriptsize 3.7275$

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Дисперсия
					
						$\small\bar {x^2} = \tfrac{35^2 \cdot 8 + 36^2\cdot9 + 37^2\cdot8 + 38^2\cdot12 + 39^2\cdot24 + 40^2\cdot25 + 41^2\cdot5 + 42^2\cdot9}{100} = \scriptsize 1505.29$<br/>
						$\footnotesize D_в = \bar {x^2} - \bar{(x_в)}^2 = 1505.29 - (38.75)^2 = 3.7275$

						**$\small\text{Для исправленной дисперсии:}$**<br/>
						$\small\tilde{D_в} = \tfrac{\sum\limits_{i=1}^{8}(x_i - \bar x_в)^2}{100-1} = \tfrac{8(35-38.75)^2 + 9(36 - 38.75)^2 + }{99}$ <br/><br>$\small \tfrac{+8(37 - 38.75)^2 + 12(38-38.75)^2+
						24(39-38.75)^2 + 25(40-38.75)^2 +}{99}$<br/><br/> $\small \tfrac{+5(41-38.75)^2 + 9(42-38.75)^2}{99} =\scriptsize 3.7651$

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Нормальное распределение
						***Нормальное распределение ($N(a,σ)$)*** - распределение вероятностей, которое в одномерном случае задается 
						функцией плотности вероятности, совпадающей с функцией Гаусса:<br/>
						$f(x)$ = $\tfrac{1}{σ\cdot\sqrt{2\pi}}\cdot e^{\tfrac{-(x-a)^2}{2\cdotσ^2}}$,<br/>
						где $a$ - математическое ожидание, медиана и мода;
						$σ$ - среднеквадратическое отклонение;<br/>
						$σ^2$ - дисперсия распределения.

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Пример нормального распределения
						Нормально распределенная случайная величина задана параметрами $a$ = 3, $σ$ = 2. Записать её функцию плотности.
						В данном случае<br/>
						$f(x)$ = $\tfrac{1}{2\cdot\sqrt{2\pi}}\cdot e^{\tfrac{-(x-3)^2}{2\cdot2^2}}$ = 
						$\tfrac{1}{2\cdot\sqrt{2\pi}}\cdot e^{\tfrac{-(x-3)^2}{8}}$

						Note:

					</script>
				</section>
			
				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Математическое ожидание
						<!--***Математическое ожидание ($M(ξ)$)*** случайной величины - среднее значение случайной величины.-->
						Пусть задано вероятностное пространство <br/>($Ω,a,P$) и определённая на нём случайная величина ξ.
						Если существует интеграл Лебега от ξ по пространству $Ω$ , то он называется ***математическим ожиданием***, или ***средним (ожидаемым) значением ($M(ξ)$)***.<br/>
						$M(ξ)$ = $\int \limits_{Ω} ξ dP$

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Математическое ожидание
						**Определение через функцию распределения случайной величины**
						Если $F(x)$ — функция распределения случайной величины, то её математическое ожидание задаётся интегралом Лебега — Стилтьеса:<br/>
						$M(ξ)$ = $\int \limits_{-\infty}^{+\infty} x dF(x)$<br/>
						
						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Пример
						$\small \text{Дана функция распределения случайной величины ξ:}$
						$$ \tiny \begin{equation}
								F(x) = \begin{cases\notag}
											0, & x \leq 0\\\\
											\tfrac{1}{2}(x^3 - 3x^2 + 3x), & 0 < x \leq 2\\\\
											1, & x > 2 .
										\end{cases}
							\end{equation}
						$$
						$$ \tiny \begin{equation}
								f(x) = F'(x) = \begin{cases\notag}
											0, & x \leq 0\\\\
											\tfrac{1}{2}(3x^2 - 6x + 3) = \tfrac{3}{2}(x^2 - 2x + 1), & 0 < x \leq 2\\\\
											0, & x > 2
										\end{cases}
							\end{equation}
						$$
						$\tiny M(ξ) = \int \limits_{-\infty}^{+\infty}xf(x)dx = \int \limits_{0}^{2} x\tfrac{3}{2}(x^2 -
						 2x + 1)dx = \tfrac{3}{2}(\tfrac{x^4}{4}-\tfrac{2x^3}{3}+\tfrac{x^2}{2})|_0^2 = \tfrac{3}{2}(\tfrac{32}{5}-
						 \tfrac{8}{1}+\tfrac{8}{3}) = \tfrac{8}{5}$


						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Математическое ожидание
						**Определение через плотность распределения**
						
						$M(ξ)$ = $\int \limits_{-\infty}^{+\infty} x f(x) dx$,<br/>
						$f(x)$ - плотность распеределения

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Пример
						$\scriptsize \text{Дана функция плотности распределения случайной величины ξ:}$
						$$ \tiny \begin{equation}
								f(x) = \begin{cases\notag}
											Cx^2, & x \in[0;2]\\\\
											0, & x \notin[0;2] .
										\end{cases}
							\end{equation}
						$$
						$\scriptsize \int \limits_{-\infty}^{+\infty}f(x) dx = 1. \text{ В данном случае:}$<br/>
						$\scriptsize C \int \limits_{0}^{2}x^2dx = 1 \Rightarrow C = \tfrac{1}{\int \limits_{0}^{2}x^2dx}$<br/> 
						$\scriptsize \int \limits_{0}^{2}x^2dx = \tfrac{1}{3}(x^3)|_0^2 = \tfrac{1}{3}(8-0) = \tfrac{8}{3}. \quad \text{Т.о:}$
						$\scriptsize C = \tfrac{1}{\tfrac{8}{3}} = \tfrac{3}{8}$

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Пример
						$\small \text{Тогда функция плотности распределения вероятностей:}$<br/>
						$$ \scriptsize \begin{equation}
								f(x) = \begin{cases\notag}
											\tfrac{3}{8}x^2, & x \in[0;2]\\\\
											0, & x \notin[0;2] .
										\end{cases}
							\end{equation}
						$$

						### Математическое ожидание
						**Определение для дискретной случайной величины**
						
						Если $ξ$ — дискретная случайная величина, имеющая распределение<br/>
						$P(ξ = x_i) = p_i, \quad \sum \limits_{i=1}^{\infty} p_i = 1,$<br/>
						то $M(ξ)$ = $\sum \limits_{i=1}^{\infty} x_i p_i$<br/>
						
						Note:

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Математическое ожидание

						**Пример:** Дан закон распределения вероятностей выпавших на кубике очков: <br/>
						$x_i: 1, 2, 3, 4, 5, 6$ <br/>

						<br/>$M(ξ) = 1\cdot\tfrac{1}{6} + 2\cdot\tfrac{1}{6} + 3\cdot\tfrac{1}{6} + 4\cdot\tfrac{1}{6} + 5\cdot\tfrac{1}{6} +$<br/> 
						<br/>$6\cdot\tfrac{1}{6} =\tfrac{1+2+3+4+5+6}{6} = \tfrac{21}{6} = 3.5$

						Note:

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Дисперсия

						***Дисперсией $D(ξ)$*** случайной величины $ξ$ называется математическое ожидание квадрата
						 отклонения случайной величины от своего математического ожидания.<br/>
						<br/>$D(ξ)$ = $M((ξ - M(ξ))^2) \quad$ либо<br/>
						<br/>$D(ξ) = M(ξ^2) - (M(ξ))^2$ 

						Note:

					</script>
				</section>

				<section data-markdown  data-separator-notes="^Note:">
					<script type="text/template">
						### Дисперсия
						**Пример:** Дан закон распределения:<br/>
						$x_i: -5, 2.5, 10$<br/>
						$p_i: 0.5, 0.4, 0.1$.<br/>
						$M(ξ) = -5\cdot 0.5 + 2.5\cdot 0.4 + 10\cdot 0.1 = -0.5$<br/>
						$M(ξ^2) = (-5)^2\cdot 0.5 + (2.5)^2\cdot 0.4 + (10)^2\cdot 0.1 = 12.5 + 2.5 + 10 = 25$<br/>
						$D(ξ) = M(ξ^2) - (M(ξ))^2 = 25 -(-0.5)^2 = 24.75$
						
						Note:

					<script type="text/template">
						### Дисперсия
						**Для дискретной случайной величины $ξ$:**
						$D(ξ) = \sum \limits_{i=1}^{n} p_i(x_i-M(ξ))^2 \quad$ либо<br/>
						$D(ξ) = \tfrac{1}{2}\sum \limits_{i=1}^{n} \sum \limits_{j=1}^{n}p_i p_j(x_i-x_j)^2 =
						\sum \limits_{i=1}^{n} \sum \limits_{j=i+1}^{n}p_i p_j(x_i-x_j)^2$ 
						<br/>$x_i$ - i-ое значение случайной величины,<br/>
						$p_i = P( ξ = x_i)$ - вероятность того, что случайная величина принимает значение $x_i.$

						Note:

					</script>

						$M(ξ) = -0.5$<br/>
						$D(ξ) = \sum \limits_{i=1}^{3} p_i(x_i-M(ξ))^2 = 0.5(-5+0.5)^2 + 0.4(2.5+0.5)^2 + 0.1(10+0.5)^2 = 24.75$

						### Дисперсия
						**Для непрерывной случайной величины $ξ$:**
						$D(ξ) = \int \limits_{-\infty}^{+\infty}(x_i-M(ξ))^2 f(x)dx \quad$ или<br/>
						$D(ξ) = \int \limits_{-\infty}^{+\infty}x^2 f(x)dx - (M(ξ))^2$

						### Дисперсия
						**Пример:** $\scriptsize \text{Дана функция плотности распределения:}$<br/>
						$$ \tiny \begin{equation}
								f(x) = \begin{cases}
											\tfrac{3}{4}(1-x^2), & x \in[-1;1]\\\\
											0, & x \notin[-1;1] .
										\end{cases}
							\end{equation}
						$$
						$\tiny M(ξ) = \int \limits_{-\infty}^{+\infty}x f(x)dx = \int \limits_{-1}^{1}x \cdot \tfrac{3}{4}(1-x^2) dx = 
						\tfrac{3}{4} \cdot \int \limits_{-1}^{1}(x-x^3) dx = \tfrac{3}{4}(\tfrac{x^2}{2} - \tfrac{x^4}{4})|_{-1}^1 = 
						\tfrac{3}{4}(\tfrac{1}{2} - \tfrac{1}{4} - \tfrac{1}{2} + \tfrac{1}{4}) = 0$<br/>

						$\tiny D(ξ) = \int \limits_{-\infty}^{+\infty}x^2 f(x)dx - (M(ξ))^2 = \int \limits_{-1}^{1}x^2\cdot\tfrac{3}{4}(1-x^2)dx - 0^2 =
						\tfrac{3}{4}(\tfrac{x^3}{3} - \tfrac{x^5}{5})|_{-1}^1 = \tfrac{3}{4}(\tfrac{1}{3}-\tfrac{1}{5}-(-\tfrac{1}{3}+\tfrac{1}{5})) =
						\tfrac{3}{4}(\tfrac{2}{3}-\tfrac{2}{5})=$<br/> $\tiny = \tfrac{3}{4}\cdot\tfrac{4}{15} = \tfrac{1}{5}$

						Note:

					</script>

						//Функция подсчета вероятности выпадения орла
						function OddsV(massiv)
						{
							ver = 0.5;
							let orl = 0;
							if(massiv.length === 1){ver = 0.5;}
							else
							{
								for(let i = 0; i < massiv.length; i++)
								{
									orl = massiv[i]===0 ? orl+1 : orl+0;
								}
								if(orl === 0 && orl === massiv.length) ver = 0.5;
								else ver = orl/massiv.length;
							}
							return ver;
						}

						//Функция сортировки элементов массива по возрастанию

						{
							for(let i=0; i<1000; i++)
							{
								for(let j=i; j<1000; j++)
								{
									if(variant[i]-variant[j] < 0 || variant[i]-variant[j] === 0) variant[i] = variant[i];

									{
										let buf = variant[i];

				//Функция подсчета вероятности выпадения орла
				function OddsV(massiv)
				{
					ver = 0.5;
					let orl = 0;
					if(massiv.length === 1){ver = 0.5;}
					else
					{
						for(let i = 0; i < massiv.length; i++)
						{
							orl = massiv[i]===0 ? orl+1 : orl+0;
						}
						if(orl === 0 && orl === massiv.length) ver = 0.5;
						else ver = orl/massiv.length;
					}
					return ver;
				}
			}

			//Функция возвращающая массив из частот вариант
		    function freqVar(massiv)
			{
				let count = 1;
				let nom = 0;
				let sum = 0;
				for(let i = 0; i < massiv.length-1; i++)
				{
					while(massiv[i]===massiv[i+1] && sum!==1000)
					{
						count+=1;
						i++;
						sum+=1;
					}
					if(sum!==1000)
					{
						freq[nom] = count;
						variants1[nom] = massiv[i];
						count = 1;
						nom++;
						sum+=1;
					}	
				}
				if(massiv[massiv.length-2]!==massiv[massiv.length-1] && sum!==1000)
				{
					freq[nom] = 1;
					variants1[nom] = massiv[massiv.length-1];
				}
				return([freq,variants1]);
			}

			//Функция сортировки элементов массива по возрастанию
			function sortmass (variant)
			{
				for(let i=0; i<1000; i++)
				{
					for(let j=i; j<1000; j++)
					{
						if(variant[i]-variant[j] < 0 || variant[i]-variant[j] === 0) variant[i] = variant[i];
						if(variant[i]-variant[j] > 0)
						{
							let buf = variant[i];
							variant[i] = variant[j];
							variant[j] = buf;
						} 
					}
				}
				return variant;
			}
